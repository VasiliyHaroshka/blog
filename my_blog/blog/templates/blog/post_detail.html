{% extends 'blog/base.html' %}
{% block title %}{{ post.title }}{% endblock title %}
{% block content %}
<div class="container">
  <div class="row">
    <div class="col-9">
        <h1>{{ post.title }}</h1>
        <p class="date"><b>Published</b> {{ post.published_date }} by <b>{{ post.author }}</b></p>
        {{ post.text|linebreaks }}
        <p>
            <a href="{% url 'post_share' post|lower %}">Share this post</a>
        </p>
    </div>
  </div>
</div>
{% endblock content %}
